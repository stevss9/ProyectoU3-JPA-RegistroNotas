<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</h:head>


<h:body>

    <ui:composition template = "../templates/commonAdmin.xhtml">

        <ui:define name = "content">
            <h:form id="agregarUsuario">
                <div class="table-container" style="display: flex; justify-content: center"> <!-- Agregar el contenedor para centrar -->
                    <div>                    <h1>Nuevo usuario</h1>
                        <br></br>
                        <h:panelGrid columns="2" cellspacing="20" border="1" class="table-style">

                            <h:outputText value="Nombre" />
                            <h:inputText value="#{usuario.nombre}" />

                            <h:outputText value="ContraseÃ±a" />
                            <h:inputText value="#{usuario.contrasena}" />


                            <h:outputText value="Email" />
                            <h:inputText value="#{usuario.correo}" />


                            <h:outputText value="Rol" />
                            <h:selectOneMenu   styleClass="form-control radius-none" value="#{usuario.rol}" disabled="true">
                                <f:selectItem itemValue="docente" itemLabel="docente" />
                            </h:selectOneMenu>

                            <h:outputText value="Direccion" />
                            <h:inputText value="#{usuario.direccion}" />

                            <h:outputText value="Telefono" />
                            <h:inputText value="#{usuario.telefono}" />

                            <f:facet name="footer">
                                <h:commandButton value="Guardar" action="#{usuarioBean.actualizar(usuario)}" styleClass="button" />
                            </f:facet>
                        </h:panelGrid>
                    </div>
                </div>
            </h:form>
        </ui:define>


    </ui:composition>

</h:body>

</html>
