<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</h:head>


<h:body>

    <ui:composition template = "../templates/commonAdmin.xhtml">

        <ui:define name = "content">
            <h:form id="agregarCurso">
                <div class="table-container" style="display: flex; justify-content: center"> <!-- Agregar el contenedor para centrar -->
                    <div>                    <h1>Nuevo curso</h1>
                        <br></br>
                        <h:panelGrid columns="2" cellspacing="20" border="1" class="table-style">

                            <h:outputText value="Nombre" />
                            <h:inputText value="#{curso.nombre}" />



                            <f:facet name="footer">
                                <h:commandButton value="Guardar" action="#{cursoBean.guardar(curso)}" styleClass="button" />
                            </f:facet>
                        </h:panelGrid>
                    </div>
                </div>
            </h:form>
        </ui:define>


    </ui:composition>

</h:body>
</html>
