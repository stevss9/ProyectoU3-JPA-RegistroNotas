<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</h:head>


<h:body>

    <ui:composition template = "../templates/commonAdmin.xhtml">

        <ui:define name = "content">
            <h:form id="agregarUsuario">
                <div class="table-container" style="display: flex; justify-content: center"> <!-- Agregar el contenedor para centrar -->
                    <div>                    <h1>Editar materia</h1>
                        <br></br>
                        <h:panelGrid columns="2" cellspacing="20" border="1" class="table-style">

                            <h:outputText value="Nombre" />
                            <h:inputText value="#{materia.nombre}" />

                            <h:outputText value="Docente" />
                            <h:selectOneMenu value="#{materia.usuario}" >
                                <f:selectItems value="#{usuarioBean.obtenerDocentes()}" var="docente" itemLabel="#{docente.nombre}" itemValue="#{docente.id}" />
                            </h:selectOneMenu>
                            <h:outputText value="Curso" />
                            <h:selectOneMenu value="#{materia.curso}" >
                                <f:selectItems value="#{cursoBean.obtenerCursos()}" var="curso" itemLabel="#{curso.nombre}" itemValue="#{curso.id}" />
                            </h:selectOneMenu>

                            <f:facet name="footer">
                                <h:commandButton value="Guardar" action="#{materiaBean.actualizar(materia)}" styleClass="button" />
                            </f:facet>
                        </h:panelGrid>
                    </div>
                </div>
            </h:form>
        </ui:define>


    </ui:composition>

</h:body>

</html>
