<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</h:head>


<h:body>
    <!-- Usar la plantilla común 'commonAdmin.xhtml' como base -->
    <ui:composition template="../templates/commonAdmin.xhtml">

        <!-- Definir la sección de contenido de la página -->
        <ui:define name="content">
            <!-- Crear un formulario con un ID para agregar una nueva "nota" -->
            <h:form id="agregarNota">
                <!-- Crear un contenedor para centrar el contenido -->
                <div class="table-container" style="display: flex; justify-content: center">
                    <div>
                        <!-- Mostrar el título "Nuevo nota" -->
                        <h1>Nuevo nota</h1>
                        <br></br>
                        <!-- Crear una cuadrícula de paneles con 2 columnas, espaciado de 20 y borde de 1, con un estilo de tabla -->
                        <h:panelGrid columns="2" cellspacing="20" border="1" class="table-style">
                            <!-- Mostrar el texto "Nota" y permitir la entrada de texto en un campo -->
                            <h:outputText value="Nota" />
                            <h:inputText value="#{nota.nota}" />

                            <!-- Mostrar el texto "Estudiante" y permitir seleccionar un estudiante de un menú desplegable -->
                            <h:outputText value="Estudiante" />
                            <h:selectOneMenu value="#{nota.usuario}">
                                <f:selectItems value="#{usuarioBean.obtenerEstudiantes()}" var="estudiante" itemLabel="#{estudiante.nombre}" itemValue="#{estudiante.id}" />
                            </h:selectOneMenu>

                            <!-- Mostrar el texto "Materia" y permitir seleccionar una materia de un menú desplegable -->
                            <h:outputText value="Materia" />
                            <h:selectOneMenu value="#{nota.materia}">
                                <f:selectItems value="#{materiaBean.obtenerMaterias()}" var="materia" itemLabel="#{materia.nombre}" itemValue="#{materia.id}" />
                            </h:selectOneMenu>

                            <!-- Agregar un botón de comando en el pie de la cuadrícula para guardar la nota -->
                            <f:facet name="footer">
                                <h:commandButton value="Guardar" action="#{notaBean.guardar(nota)}" styleClass="button" />
                            </f:facet>
                        </h:panelGrid>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
