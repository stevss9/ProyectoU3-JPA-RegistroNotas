<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</h:head>


<h:body>

    <ui:composition template="../templates/commonAdmin.xhtml">

        <!-- Definir la sección de contenido de la página -->
        <ui:define name="content">
            <!-- Crear un formulario con un ID para agregar un nuevo "usuario" -->
            <h:form id="agregarUsuario">
                <!-- Crear un contenedor para centrar el contenido -->
                <div class="table-container" style="display: flex; justify-content: center">
                    <div>
                        <h1>Nuevo usuario</h1>
                        <br></br>
                        <!-- Crear una cuadrícula de paneles con 2 columnas, espaciado de 20 y borde de 1, con un estilo de tabla -->
                        <h:panelGrid columns="2" cellspacing="20" border="1" class="table-style">

                            <!-- Mostrar el texto "Nombre" y permitir la entrada de texto en un campo -->
                            <h:outputText value="Nombre" />
                            <h:inputText value="#{usuario.nombre}" />

                            <!-- Mostrar el texto "Contraseña" y permitir la entrada de texto en un campo -->
                            <h:outputText value="Contraseña" />
                            <h:inputText value="#{usuario.contrasena}" />

                            <!-- Mostrar el texto "Email" y permitir la entrada de texto en un campo -->
                            <h:outputText value="Email" />
                            <h:inputText value="#{usuario.correo}" />

                            <!-- Mostrar el texto "Rol" y permitir seleccionar una opción de menú desplegable -->
                            <h:outputText value="Rol" />
                            <h:selectOneMenu styleClass="form-control radius-none" value="#{usuario.rol}" disabled="true">
                                <f:selectItem itemValue="estudiante" itemLabel="estudiante" />
                                <f:selectItem itemValue="docente" itemLabel="docente" />
                                <f:selectItem itemValue="administrador" itemLabel="administrador" />
                            </h:selectOneMenu>

                            <!-- Mostrar el texto "Direccion" y permitir la entrada de texto en un campo -->
                            <h:outputText value="Direccion" />
                            <h:inputText value="#{usuario.direccion}" />

                            <!-- Mostrar el texto "Telefono" y permitir la entrada de texto en un campo -->
                            <h:outputText value="Telefono" />
                            <h:inputText value="#{usuario.telefono}" />

                            <!-- Agregar un botón de comando en el pie de la cuadrícula para actualizar el usuario -->
                            <f:facet name="footer">
                                <h:commandButton value="Guardar" action="#{usuarioBean.actualizar(usuario)}" styleClass="button" />
                            </f:facet>
                        </h:panelGrid>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>


</h:body>

</html>
