<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</h:head>


<h:body>

    <ui:composition template = "../templates/commonAdmin.xhtml">

        <ui:define name = "content"  >
            <div class="container">
                <div  class="content">
                    <div style="display: flex; justify-content: center">
                        <h1 style="color: #10109b">Listado de Notas</h1>
                    </div>
                    <h:form>
                        <div>
                            <h:commandButton  styleClass="button-agregar" value="Nuevo nota"
                                              action="#{notaBean.nuevo()}" />
                        </div>

                    </h:form  >

                    <table
                            id="mytable" class="table align-middle mb-0 bg-white"
                            style="width: 100%">
                        <thead class="bg-light">
                        <tr class="header-row">
                            <th>Nota</th>
                            <th>Estuduante</th>
                            <th>Materia</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="#{notaBean.obtenerNotas()}" var="nota">
                            <tr>
                                <td style="text-align: center">#{nota.nota}</td>
                                <td style="text-align: center">#{usuarioBean.obtenerUsuarioPorId(nota.usuario).nombre}</td>
                                <td style="text-align: center">#{materiaBean.obtenerMateriaPorId(nota.materia).nombre}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton value="Editar" styleClass="button"
                                                         action="#{notaBean.editar(nota.id)}" />
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </ui:define>


    </ui:composition>

</h:body>
</html>
